<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solis</title>
</head>

<body>
    <div class="container">
        <div class="top-info" id="top-info">
            <div class="temp-info" id="temp-info">
                <span class="image-weather" id="image-weather">
                    <img src="sunny-clear.png" alt="Curent Weather">
                </span>
                <span class="temp" id="temp">
                    81 <span id="temp-sign">&#8457</span>
                </span>
            </div>
    
            <div class="loc-date-time" id="loc-date-tine">
                <div class="location" id="location">
                    Katy, TX
                    <div class="date-time" id="date-time">
                        Sunday <span id="clock-time"> 12:00 <span id="am-pm">PM</span> </span>
                </div>
                </div>
                
            </div>
        </div>

        <div class="current-stats" id="current-stats">
            <div class="weather-data">
                <div>Precipitation</div>
                <span id="data"> 10 %</span>
            </div>
            <div class="weather-data">
                <div>Humidity</div>
                <span id="data"> 49 %</span>
            </div>
            <div class="weather-data1">
                <div>Wind</div> 
                <span id="data"> 6 mph</span> 
            </div>
        </div>

        <div class="forecast">
            <div class="wf1" id="wf1">
                <div class="day">SUN</div>
                <div class="image-div">
                    <img src="SUN.png" alt="TODAY" id="image" height = '60px' width="auto">
                </div>
                <div class="high" id="high">
                    87&#176;
                    <span class="low" id="low">69&#176;</span>
                </div>
                
            </div>
            <div class="wf1" id="wf1">
                <div class="day">MON</div>
                <div class="image-div">
                    <img src="MON.png" alt="+1 DAY" id="image" height = '60px' width="auto">
                </div>
                <div class="high" id="high">
                    88&#176;
                    <span class="low" id="low">67&#176;</span>
                </div>
                
            </div>
            <div class="wf1" id="wf1">
                <div class="day">TUE</div>
                <div class="image-div">
                    <img src="TUE.png" alt="+2 DAY" id="image" height = '60px' width="auto">
                </div>
                <div class="high" id="high">
                    88&#176;
                    <span class="low" id="low">67&#176;</span>
                </div>
                
            </div>
            <div class="wf1" id="wf1">
                <div class="day">WED</div>
                <div class="image-div">
                    <img src="WED.png" alt="+3 DAY" id="image" height = '60px' width="auto">
                </div>
                <div class="high" id="high">
                    91&#176;
                    <span class="low" id="low">68&#176;</span>
                </div>
                
            </div>
            <div class="wf1" id="wf1">
                <div class="day">THU</div>
                <div class="image-div">
                    <img src="THU.png" alt="+4 DAY" id="image" height = '60px' width="auto">
                </div>
                <div class="high" id="high">
                    91&#176;
                    <span class="low" id="low">61&#176;</span>
                </div>
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
